<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>

<div class="container">
    <h1 class="display-3 text-center">Panneau de gestion</h1>
    <div class="row">
        <div class="col-10"><h3>Les activités</h3></div>
        <div class="col-2">
            <button type="button" class="btn btn-success btn-sm btn-block" data-toggle="modal" data-target="#exampleModal">
                <i class="fa fa-plus-circle" aria-hidden="true"></i> Nouvelle activité
            </button>
        </div>

        <table class="table table-striped table-hover">
            <thead class="thead-inverse">
            <tr>
                <th>#</th>
                <th th:text="Nom"></th>
                <th th:text="Descrition"></th>
                <th th:text="Date"></th>
                <th th:text="Type"></th>
                <th sec:authorize="hasAuthority('ADMIN')" th:text="Opération"></th>
            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="activites" type="java.util.List<be.aplacetolive.entity.Activite>"*/-->
            <tr th:each="activite, itrStatus : ${activites}">
                <td th:text="${itrStatus.index + 1}"></td>
                <td th:text="${activite.nom}"></td>
                <td th:text="${activite.description}"></td>
                <td th:text="${#dates.format(activite.date, 'dd-MM-yyy HH:mm')}"></td>
                <td th:text="${activite.type}"></td>
                <td th:text="Modifier"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <div class="col-10"><h3>Les participants</h3></div>
        <div class="col-2">
            <button type="button" class="btn btn-success btn-sm btn-block">
                <i class="fa fa-plus-circle" aria-hidden="true"></i> Nouveau participant
            </button>
        </div>

        <table class="table table-striped table-hover">
            <thead class="thead-inverse">
                <tr>
                    <th>#</th>
                    <th th:text="Nom"></th>
                    <th th:text="Prénom"></th>
                    <th th:text="Email"></th>
                    <th th:text="Type"></th>
                    <th th:text="Opération"></th>
                </tr>
            </thead>
            <tbody>
                <!--/*@thymesVar id="participants" type="java.util.List<be.aplacetolive.entity.User>"*/-->
                <tr th:each="participant, itrStatus : ${participants}">
                    <td th:text="${itrStatus.index + 1}"></td>
                    <td th:text="${participant.nom}"></td>
                    <td th:text="${participant.prenom}"></td>
                    <td th:text="${participant.email}"></td>
                    <td th:text="${participant.type}"></td>
                    <td th:text="Modifier"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Form Activité -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!--/*@thymesVar id="activite" type="be.aplacetolive.entity.Activite"*/-->
                <form th:action="@{/activites/add}" th:object="${activite}">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <div class="form-group row">
                            <label for="nomId" class="col-2 col-form-label">Nom</label>
                            <div class="col-10">
                                <input class="form-control" type="text" id="nomId" th:field="*{nom}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="descrId" class="col-2 col-form-label">Description</label>
                            <div class="col-10">
                                <textarea id="descrId" rows="4" class="form-control" th:field="*{description}"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="dateId" class="col-2 col-form-label">Date</label>
                            <div class="col-10">
                                <input class="form-control" type="date" id="dateId" th:field="*{date}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lieuId" class="col-2 col-form-label">Lieu</label>
                            <div class="col-10">
                                <input class="form-control" type="text" id="lieuId" th:field="*{lieu}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="typeId" class="col-2 col-form-label">Type</label>
                            <div class="col-10">
                                <select class="form-control" name="" id="typeId" th:field="*{type}">
                                    <!--/*@thymesVar id="participantTypes" type="java.util.List<java.lang.String>"*/-->
                                    <option th:each="typeParticipant: ${participantTypes}"
                                            th:value="${typeParticipant}"
                                            th:text="${#strings.capitalize(typeParticipant.toLowerCase())}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                        <button type="submit" class="btn btn-primary">Sauvegarder</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div><!-- /.container -->


<div th:replace="fragments/footer :: footer"/>

</body>
</html>
